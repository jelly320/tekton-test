apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-to-k8s
spec:
  params:
    - name: pathToYamlFile
      description: The path to the yaml file to deploy within the git source
      default: deployment.yaml
  workspaces:
    - name: shared-data
  steps:
    - name: run-kubectl
      image: lachlanevenson/k8s-kubectl:v1.21.1
      imagePullPolicy: IfNotPresent
      command: ["kubectl"]
      args:
        - "apply"
        - "-f"
        - "$(workspaces.shared-data.path)/$(inputs.params.pathToYamlFile)"